<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>If / Else Statements</title>
</head>
<body>
    <script>
        let speedLimit = 55;
        function amISpeeding(speed) {
            if (speed >= speedLimit) {
                alert("Yes. You are speeding.");
            } else {
                alert("No. You are not speeding. What's wrong with you?");
            }
        }
        amISpeeding(53);
        amISpeeding(72);
    </script>
</body>
</html>
